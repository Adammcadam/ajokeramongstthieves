<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale-1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
    <header class="container-fluid">
        <a href="index.html">
            <div class="row">
                <div class="col-lg-12 logo"></div>
            </div>
        </a>
    </header>
    <nav>
        <div class="container-fluid">
            <ul class="nav row">
                <li class="col-sm color-home nav-item">
                    <a class="hvr-bounce-to-bottom" href="index.html"><span>Home</span></a>
                </li>
                <li class="col-sm color-home nav-item">
                    <a class="hvr-bounce-to-bottom" href="music.html"><span>Music</span></a>
                </li>
                <li class="col-sm color-home nav-item">
                    <a class="hvr-bounce-to-bottom" href="photos.html"><span>Photos</span></a>
                </li>
                <li class="col-sm color-home nav-item">
                    <a class="hvr-bounce-to-bottom" href="contact.html"><span>Contact Us</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <form class="contact">
        <div class="container">
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Leave us a message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </div>
            </div>
            <div class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title uppercase">thanks for your message</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                             <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <footer class="container-fluid">
        <div class="container-fluid footer-logo">
            <div class="row">
                <div class="col foot-logo"></div>
                <div class="col">
                    <h5 class="uppercase general-sub">Our Socials</h5>
                    <ul class="list-inline social-links">
                        <li><a target="_blank" href="https://en-gb.facebook.com/AJokerAmongThieves/"><i class="fa fa-facebook"></i></a></li>
                        <li><a target="_blank" href="https://www.instagram.com/a_joker_among_thieves/"><i class="fa fa-instagram"></i></a></li>
                        <li><a target="_blank" href="https://www.youtube.com/channel/UCXRZrU9NglINJjJeKiwKHzQ"><i class="fa fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
